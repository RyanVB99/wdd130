<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap" rel="stylesheet">
    <title> WDD 130 | Ryan Bodily | HTML Form - User Poll</title>
</head>

<body>
    <header>
        <h1>WDD 130 | Ryan Bodily | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                    <label for="question1">What is your favorite browser?</label>
                    <select id="question1" name="question1">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="safari">Safari</option>
                        <option value="edge">Edge</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-item column1">
                    <label for="question2">Do you have a household pet?</label>
                    <input type="checkbox" id="question2" name="question2">
                    <label for="question3">List the places you have lived:</label>
                    <textarea id="question3" name="question3" rows="4" placeholder="Nampa Idaho, Auckland New Zealand"></textarea>
                </div>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 | HTML Form - User Poll Activity | Ryan Bodily</p>
    </footer>
</body>

</html>
