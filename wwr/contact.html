<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Dry Oar is a rafting company that provides the best rafting experience possible! Contact us! Reach out to us! Join Us!">
    <meta name="author" content="Ryan Bodily">
    <title>Contact Dry Oar</title>
    <link rel="stylesheet" href="styles/rafting.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux&family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header>
            <img src="images/dry_oar_logo.webp" alt="Logo">
            <nav class="nav-grid">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="trips.html">Services</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>
        <main>

            <h1>Contact Information</h1>

            <section class="company_info">
                <p>Address: 1234 River Road, River City, River State, 12345</p>
                <p>Phone: 123-456-7890</p>
                <p>Email: DryOar@gmail.com</p>

                <iframe class="map-iframe" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d101842.46997878498!2d175.50480361967678!3d-37.92467438654698!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6d6cfde643728539%3A0xba76154c30ed598!2sWaikato%20River!5e0!3m2!1sen!2snz!4v1729116773758!5m2!1sen!2snz" title="Waikato River Map"></iframe>
            </section>

            <section class="employees">
                <figure>
                    <img src="images/employee1.webp" alt="Employee 1">
                    <figcaption>Happy Joe</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.webp" alt="Employee 2">
                    <figcaption>Silly Sal</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.webp" alt="Employee 3">
                    <figcaption>Bossman Bob</figcaption>
                </figure>
            </section>

            <section class="contact_form">
                <form>
                    <fieldset>
                        <legend>Submit a Query</legend>
                        <div class="form-item column2">
                            <label for="fullname">Full Name:</label>
                            <input type="text" id="fullname" name="fullname">
                        </div>
                        <div class="form-item column2">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="form-item column1">
                            <label>Query Type</label>
                            <div>
                                <input type="radio" id="general" name="question1" value="general">
                                <label for="general">General Inquiry</label>
                            </div>
                            <div>
                                <input type="radio" id="reservation" name="question1" value="reservation">
                                <label for="reservation">Reservation Question</label>
                            </div>
                            <div>
                                <input type="radio" id="website" name="question1" value="website">
                                <label for="website">Website Suggestion</label>
                            </div>
                        </div>
                        <div class="form-item column1">
                            <label for="question3">Message:</label>
                            <textarea id="question3" name="question3" rows="4" placeholder="Hello!"></textarea>
                            <label for="question2">Subscribe me to Dry Oar's exciting Emails! </label>
                            <input type="checkbox" id="question2" name="question2">
                        </div>
                    </fieldset>
                    <button type="submit">Submit Query</button>
                </form>
            </section>

        </main>

        <footer>
            <p>&copy; 2024 --- Dry Oar --- Ryan Bodily</p>
            <a href="ContactWireframe.png" style="text-decoration: none; color: black;"> Here is the Wireframe!
            </a>
            <a href="https://www.facebook.com">
                <img src="images/facebook_icon.webp" alt="Facebook">
            </a>
            <a href="https://www.lds.org">
                <img src="images/whatsapp_icon.webp" alt="Twitter">
            </a>
            <a href="https://www.instagram.com">
                <img src="images/instagram_icon.webp" alt="Instagram">
            </a>
        </footer>
    </div>
</body>

</html>
