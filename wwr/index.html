<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dry Oar is a rafting company that provides the best rafting experience possible!">
    <meta name="author" content="Ryan Bodily">
    <title>Home Dry Oar</title>
    <link rel="stylesheet" href="styles/rafting.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux&family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header>
            <img src="images/dry_oar_logo.webp" alt="Logo">
            <nav class="nav-grid">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="trips.html">Services</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>
        <main>

            <h1>Here is a sweet heading message</h1>

            <div class="full-width-image">
                <img src="images\rafting_hero.webp" alt="Full Width Hero Image">
            </div>

            <h2>Adventure is calling!</h2>

            <section class="cta-container">
                <div class="cta">
                    <h3>Book Your Adventure Today!</h3>
                    <p>Don't wait! Book your adventure today and experience the thrill of a lifetime!</p>
                    <a href="trips.html">Book Now!</a>
                </div>
                <section class="newsletter_form">
                    <form>
                        <fieldset>
                            <legend>Submit a Query</legend>
                            <div class="form-item column2">
                                <label for="fullname">Full Name:</label>
                                <input type="text" id="fullname" name="fullname">
                            </div>
                            <div class="form-item column2">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div class="form-item column1">
                                <label for="question2">Subscribe me to Dry Oar's exciting Emails!</label>
                                <input type="checkbox" id="question2" name="question2">
                            </div>
                        </fieldset>
                        <button type="submit">Subscribe to weekly emails</button>
                    </form>
                </section>
            </section>
            

            <h2> What you have to look forward to! </h2>

            <section class="offerings">
                <figure>
                    <img src="images/gallery_5.webp" alt="Rapid 1">
                    <figcaption>This could be you!</figcaption>
                </figure>
                <figure>
                    <img src="images/gallery_2.webp" alt="Rapid 2">
                    <figcaption>An environment for the whole family</figcaption>
                </figure>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 --- Dry Oar --- Ryan Bodily</p>
            <a href="https://www.facebook.com">
                <img src="images/facebook_icon.webp" alt="Facebook">
            </a>
            <a href="https://www.lds.org">
                <img src="images/whatsapp_icon.webp" alt="Twitter">
            </a>
            <a href="https://www.instagram.com">
                <img src="images/instagram_icon.webp" alt="Instagram">
            </a>
        </footer>
    </div>
</body>

</html>
